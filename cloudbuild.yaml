steps:
  # 1. Fetch the secret from Secret Manager and write it to a file
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud secrets versions access latest --secret=firebase-service-account-key > service-account-key.json

  # 2. Build the Docker image (this step will now find the key file)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/deals-api:$COMMIT_SHA', '.']

  # 3. Push the image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/deals-api:$COMMIT_SHA']

  # 4. Deploy the image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'deals-api' # Your service name
      - '--image'
      - 'gcr.io/$PROJECT_ID/deals-api:$COMMIT_SHA'
      - '--region'
      - 'us-central1' # Or your preferred region
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

# Store the built image
images:
  - 'gcr.io/$PROJECT_ID/deals-api:$COMMIT_SHA'